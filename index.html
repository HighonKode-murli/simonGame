<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Press the start Button</h1>
    <div class="button"><button class="start">Start</button></div>
    <div class="container">
      <div class="row">
        <button class="btn green" id="1"></button>
        <button class="btn red" id="2"></button>
      </div>

      <div class="row">
        <button class="btn yellow" id="3"></button>
        <button class="btn blue" id="4"></button>
      </div>
    </div>

    <footer>Made with ❤️ by Murli</footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
